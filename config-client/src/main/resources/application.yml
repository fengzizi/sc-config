spring:
  application:
    name: config-client
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-server
      label: master
      profile: dev #spring.cloud.config.profile dev开发环境配置文件 test测试环境 pro正式环境
      #uri: http://localhost:8888/

server:
  port: 8881


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8889/eureka/
